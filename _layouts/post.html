<section class="page blog">
  <div class="container mt-5">
      <div class="row text-center">
        <div class="col-lg-8 mx-auto">
          <h2 class="text-white mb-2">{{ page.title }}</h2>
          <h4 class="text-white mb-4">{{ page.date | date_to_string }}</h2>
        </div>
      </div>

      <div class="row w-75 mx-auto">

      {{ content }}

      <p class="author">Written by
      <br><i>{{ page.author }}</i>
      <br><i>{{ page.email }}</i></p>

      </div>
</div>
</section>
